name: uniform-time
version: 0.1.0
license:      GPL
license-file: GPL_3
maintainer:   Andrew U. Frank <frank@geoinfo.tuwien.ac.at>
author:       Andrew Frank
copyright:    2021 Andrew U. Frank
category: Time Uniform
synopsis: handling of time in the uniform framework
description: |
  a very small package for time
  bridges between function on 
  - UTCTime
  - EpochTime
  with an IsString for UTCTime

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >= 4.7 && < 5
- monads-tf
- time 
- convertible
- uniform-strings
- uniform-error
- uniform-algebras

library:
  source-dirs: 
  - .
  verbatim:
    autogen-modules:
        Paths_uniform_time

